plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    /**
     * Spring-Actuator (required for services like Prometheus and Spring-Health)
     */
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    /**
     * for webClient to call the backend-demo service.
     * NOTE: if "starter-web" not added, the app would run on Netty and get the blocking issues!
     */
    implementation "org.springframework.boot:spring-boot-starter-webflux"
}

test {
    useJUnitPlatform()
}
